<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lakshmanan Portfolio</title>
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

<!-- Hero Section with Cursor Particles -->
<section class="home" id="home">
  <div id="particles-js"></div>
  <div class="content">
    <h1>Hi, I'm Lakshmanan</h1>
    <p>a <span class="typed-text"></span></p>
    <a href="#about" class="btn">About Me</a>
  </div>
  <div class="image">
    <img src="./assets/images/profile2.jpg" alt="Profile" class="tilt">
  </div>
</section>

<!-- Skills Section -->
<section class="skills" id="skills">
  <h2>Skills</h2>
  <div class="skill-container">
    <div class="skill">
      <img src="./assets/images/skills/windows.png" alt="Windows">
      <div class="progress">
        <div class="progress-bar" data-width="95%"></div>
      </div>
      <span>Windows Server</span>
    </div>
    <div class="skill">
      <img src="./assets/images/skills/aws.png" alt="AWS">
      <div class="progress">
        <div class="progress-bar" data-width="80%"></div>
      </div>
      <span>AWS</span>
    </div>
    <div class="skill">
      <img src="./assets/images/skills/docker.png" alt="Docker">
      <div class="progress">
        <div class="progress-bar" data-width="85%"></div>
      </div>
      <span>Docker</span>
    </div>
    <div class="skill">
      <img src="./assets/images/skills/jenkins.png" alt="Jenkins">
      <div class="progress">
        <div class="progress-bar" data-width="85%"></div>
      </div>
      <span>Jenkins</span>
    </div>
    <div class="skill">
      <img src="./assets/images/skills/powershell.png" alt="PowerShell">
      <div class="progress">
        <div class="progress-bar" data-width="90%"></div>
      </div>
      <span>PowerShell</span>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js"></script>
<script src="./assets/js/particles.min.js"></script>
<script src="./assets/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
