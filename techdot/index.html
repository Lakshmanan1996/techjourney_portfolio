<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lakshmanan R - Portfolio</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>

<!-- Particles Background -->
<div id="particles-js"></div>

<!-- Header / Navbar -->
<header class="header">
    <a href="#" class="logo">LAKSHMANAN R</a>
    <nav class="navbar">
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#skills">Skills</a>
        <a href="#education">Education</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero-section" id="hero">
    <div class="hero-content">
        <h1>Lakshmanan R</h1>
        <p>Infrastructure Management Engineer</p>
        <div class="contact-links">
            <a href="mailto:rlakshmana50@gmail.com"><i class="fas fa-envelope"></i> rlakshmana50@gmail.com</a>
            <a href="tel:+919597981490"><i class="fas fa-phone"></i> +91 9597981490</a>
        </div>
    </div>
    <div class="hero-image">
        <img src="assets/images/your_photo.jpg" alt="Lakshmanan R">
    </div>
</section>

<!-- About, Experience, Skills, Education, Projects, Contact sections go here -->

<!-- Footer -->
<footer class="footer">
    <p>Designed with <i class="fas fa-heart"></i> by Lakshmanan R</p>
</footer>

<!-- Particles.js Initialization with your JSON config -->
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
    "color": { "value": "#201c1c" },
    "shape": {
      "type": "circle",
      "stroke": { "width": 0, "color": "#000000" },
      "polygon": { "nb_sides": 5 },
      "image": { "src": "img/github.svg", "width": 100, "height": 100 }
    },
    "opacity": { "value": 0.5, "random": false },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#161313", "opacity": 0.4, "width": 1 },
    "move": { "enable": true, "speed": 6, "direction": "none", "out_mode": "out" }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": { "enable": true, "mode": "repulse" },
      "onclick": { "enable": true, "mode": "push" },
      "resize": true
    },
    "modes": {
      "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
      "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
      "repulse": { "distance": 200, "duration": 0.4 },
      "push": { "particles_nb": 4 },
      "remove": { "particles_nb": 2 }
    }
  },
  "retina_detect": true
});
</script>

</body>
</html>
